[platformio]
boards_dir = plio/boards

[env]
board_build.variants_dir = plio/variants

[common]
platform = ststm32
framework = arduino
debug_tool = stlink
upload_protocol = stlink
build_flags = 
platform_packages = framework-arduinoststm32


[env:stm32f401ccu6]
extends = common
; platform = ststm32
board = TBT_STM32F401CC

; board = blackpill_f401cc
board_build.mcu = stm32f401ccu6
board_build.f_cpu = 84000000L
; board_build.offset          = 0x10000
; board_upload.offset_address = 0x08010000    
; DP = Data Plus = D+
; DM = Data Minus = D-
build_flags = 
	; -E 
	; -DENABLE_HWSERIAL1
	-Wno-deprecated-declarations

	-DARDUINO_BLACKPILL_F401CC
	-DADC_RESOLUTION=12
	; -DST7789V
	; -DSERIAL_UART_INSTANCE=0
	; -DHAL_UART_MODULE_ONLY
	; -DHAVE_HWSERIAL1
	-DHAL_UART_MODULE_ENABLED
	; -DHAL_PCD_MODULE_ENABLED
	-DUSBCON
	-DUSBD_USE_CDC
	
	; -DDEBUG_TEMPERATURE
	-DDEBUG_PRINT
	-DTFT_MISO=PIN_SPI_MISO
	-DTFT_MOSI=PIN_SPI_MOSI
	-DTFT_SCK=PIN_SPI_SCK
	-DTFT_CS=PIN_SPI_SS
	-DTFT_DC=PB1
	-DTFT_RST=PB2
	; -DPWM_RESOLUTION=10


	-DILI9341_DRIVER
	-DSMOOTH_FONT
	-DLOAD_GFXFF
	-DUSER_SETUP_LOADED
	-DSPI_FREQUENCY=27000000 
	-DSPI_READ_FREQUENCY=20000000
	; -DTFT_RESET=PA2
	; -DTFT_CS_PIN=PA4
	; -DTFT_MISO_PIN=TFT_MISO
	; -DTFT_MOSI_PIN=PIN_SPI_MOSI
	; -DTFT_SCK_PIN=PIN_SPI_SCK
	; -DTFT_CS=PIN_SPI_SS
	; -DTFT_DC=PA3
	
	; -DTFT_A0_PIN=TFT_DC
	

	
build_unflags=
	; -DENABLE_HWSERIAL1


lib_deps = 
	
	https://github.com/Bodmer/TFT_eSPI
	

